<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, pink, navy);
    }

    h1 {
      margin-bottom: 20px;
      color: black;
    }

    #gameMode {
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .cell:hover {
      background: black;
    }

    .cell.taken {
      cursor: not-allowed;
      color: violet;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: blueviolet;
      color: white;
      transition: 0.3s;
    }

    #resetBtn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <select id="gameMode">
    <option value="pvp">Player vs Player</option>
    <option value="ai">Player vs AI</option>
  </select>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div id="status">Player X's turn</div>
  <button id="resetBtn">Restart Game</button>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");
    const gameMode = document.getElementById("gameMode");

    let currentPlayer = "X";
    let board = Array(9).fill("");
    let running = true;

    const winningConditions = [
      [0,1,2],[3,4,5],[6,7,8], // rows
      [0,3,6],[1,4,7],[2,5,8], // cols
      [0,4,8],[2,4,6]          // diagonals
    ];

    function handleCellClick(e) {
      const index = e.target.getAttribute("data-index");
      if (board[index] !== "" || !running) return;

      updateCell(e.target, index);

      if (checkWinner()) {
        statusText.textContent = `Player ${currentPlayer} Wins!`;
        running = false;
      } else if (!board.includes("")) {
        statusText.textContent = "It's a Draw!";
        running = false;
      } else {
        switchPlayer();
        if (gameMode.value === "ai" && currentPlayer === "O" && running) {
          setTimeout(aiMove, 500);
        }
      }
    }

    function updateCell(cell, index) {
      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add("taken");
    }

    function switchPlayer() {
      currentPlayer = (currentPlayer === "X") ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWinner() {
      return winningConditions.some(condition => {
        return condition.every(i => board[i] === currentPlayer);
      });
    }

    function aiMove() {
      let availableCells = board.map((v,i) => v === "" ? i : null).filter(v => v !== null);
      let randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
      let cell = document.querySelector(`.cell[data-index="${randomIndex}"]`);
      updateCell(cell, randomIndex);

      if (checkWinner()) {
        statusText.textContent = `Player ${currentPlayer} Wins!`;
        running = false;
      } else if (!board.includes("")) {
        statusText.textContent = "It's a Draw!";
        running = false;
      } else {
        switchPlayer();
      }
    }

    function resetGame() {
      currentPlayer = "X";
      board = Array(9).fill("");
      running = true;
      statusText.textContent = "Player X's turn";
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("taken");
      });
    }

    cells.forEach(cell => cell.addEventListener("click", handleCellClick));
    resetBtn.addEventListener("click", resetGame);
  </script>

</body>
</html>
